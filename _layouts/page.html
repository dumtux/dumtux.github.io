---
layout: default
---

<style>
  #content > h1 {
    margin-top: 1.5em;
    margin-bottom: 1.2em;
    font-family: "Playfair Display", serif;
  }
  #content > p,
  #content > ul > li {
    line-height: 1.8em;
    font-size: 1.2em;
  }
</style>
<div
  style="background: url('{{page.image | relative_url}}') no-repeat; background-size: cover; background-position: center;"
>
  <div class="header-overlay py-5" style="background-color: rgba(0, 0, 0, 0.7)">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="py-5">
            <h1
              class="display-4 text-white text-center text-md-start ff-serif fw-bold"
            >
              {{page.title}}
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mb-5">
  <div class="row py-5">
    <div class="col-12 col-lg-8">
      <div id="content">{{content | markdownify}}</div>
    </div>
  </div>
  {% if page.show_services %}
  <div class="row">
    <div class="col-12 col-lg-8">{% include services.html %}</div>
  </div>
  {% endif %} {% if page.show_contact_form %}
  <div class="row">
    <div class="col-12 col-lg-8">{% include contact.html %}</div>
  </div>
  {% endif %}
</div>
