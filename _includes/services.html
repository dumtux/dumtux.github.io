<div
  class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-5 justify-content-center g-5"
>
  {% for service in site.data.services %}
  <div class="col">
    <div class="p-3 text-center">
      <h3 class="fs-4 fw-bold text-dark">{{service.title}}</h3>
      <p class="fs-6 text-dark">{{service.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
